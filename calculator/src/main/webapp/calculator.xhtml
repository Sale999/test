<!DOCTYPE html>
<html  xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<title>Calculator</title>
	</h:head>
	<h:body>
		<h1>Calculator</h1>
		<h:form>
		<div>
			<h:outputLabel value="Operand" />
			<h:inputText value="#{calculatorBean.first}" />
		</div>
		<div>
			<h:outputLabel value="Operand" />
			<h:inputText value="#{calculatorBean.second}" />
		</div>
		<div>
			<h:commandButton immediate="true" action="#{calculatorBean.add()}" value="Add" />
			<h:commandButton action="#{calculatorBean.sub()}" value="Sub" />
			<h:commandButton action="#{calculatorBean.mul()}" value="Mul" />
			<h:commandButton action="#{calculatorBean.divide()}" value="Div" />
		</div>
		<div>
			<h:outputLabel value="#{calculatorBean.result}" />
		</div>
		</h:form>
	</h:body>
    
</html>
